[loggers]
keys=root, __main__

[handlers]
keys=screen, file

[formatters]
keys=simple, complex

[logger_root]
handlers=

[logger___main__]
level=INFO
handlers=screen, file
qualname=__main__

[handler_screen]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_file]
class=StreamHandler
level=DEBUG
formatter=complex
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s  - %(levelname)s  - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s  - %(levelname)s  - %(module)s:%(funcName)s:%(lineno)d - %(message)s



