# # # # # # # # # # # #
# Logger Implementations
# # # # # # # # # # # #
[loggers]
keys=root, __main__, rsdf_parse, alert_msgs, alert_processor, tspi

[logger_root]
level=DEBUG
handlers=debug
qualname=root

[logger___main__]
propagate=0
handlers=screen
qualname=__main__

[logger_rsdf_parse]
propagate=0
handlers=screen
qualname=rsdf_parse

[logger_tspi]
propagate=0
handlers=debug
qualname=tspi

[logger_alert_msgs]
level=DEBUG
propagate=0
handlers=screen
qualname=alert_msgs

[logger_alert_processor]
level=DEBUG
propagate=0
handlers=debug
qualname=alert_processor

# # # # # # # # # # # #
# Handler Implementations
# # # # # # # # # # # #
[handlers]
keys=screen, file, debug

[handler_screen]
class=StreamHandler
level=WARNING
formatter=simple
args=(sys.stdout,)

[handler_file]
class=StreamHandler
level=DEBUG
formatter=complex
args=(sys.stdout,)

[handler_debug]
class=StreamHandler
level=DEBUG
formatter=debug
args=(sys.stdout,)



# # # # # # # # # # # #
# Formatter Implementations
# # # # # # # # # # # #
[formatters]
keys=simple, complex, debug

[formatter_simple]
format=%(asctime)s - %(name)s  - %(levelname)s  - %(message)s

[formatter_debug]
format=%(levelname)s  - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s  - %(levelname)s  - %(module)s:%(funcName)s:%(lineno)d - %(message)s



